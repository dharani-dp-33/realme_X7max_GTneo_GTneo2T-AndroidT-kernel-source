name: Realme X7 Max Kernel Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc build-essential \
          libssl-dev make bc bison flex libelf-dev zip \
          libncurses-dev gzip python-is-python3

      - name: Fix Kconfig Dependencies
        run: |
          # First, backup init/Kconfig
          cp init/Kconfig init/Kconfig.backup
          
          # Remove the problematic lines from init/Kconfig
          sed -i '737d' init/Kconfig  # Remove the line that sources sched_assist/Kconfig
          
          # Create empty directories to satisfy dependencies
          mkdir -p kernel/sched_assist
          touch kernel/sched_assist/Kconfig
          
          # Double check the changes
          echo "=== Checking init/Kconfig modifications ==="
          diff init/Kconfig.backup init/Kconfig || true
          
          # Remove other OPLUS dependencies
          rm -rf arch/arm64/kernel/rootguard
          rm -rf drivers/input/touchscreen/oplus_touchscreen
          rm -f OplusKernelEnvConfig.mk
          
          # Clean Makefiles and Kconfig files of OPLUS references
          find . -type f -name "Makefile" -exec sed -i -e '/^if.*OPLUS_/,/^endif/d' -e '/OPLUS_/d' -e '/_FEATURE_/d' {} +
          find . -type f -name "Kconfig*" -exec sed -i -e '/^if.*OPLUS_/,/^endif/d' -e '/OPLUS_/d' -e '/_FEATURE_/d' {} +

      - name: Prepare Build Configuration
        run: |
          # Create minimal config
          mkdir -p build
          cat > arch/arm64/configs/minimal_defconfig << 'EOF'
          CONFIG_ARM64=y
          CONFIG_CROSS_COMPILE="aarch64-linux-gnu-"
          # Basic MTK configs
          CONFIG_MEDIATEK_SOLUTION=y
          CONFIG_MTK_PLATFORM="mt6891"
          CONFIG_ARCH_MEDIATEK=y
          EOF
          
          # Show the config
          echo "=== Generated minimal_defconfig ==="
          cat arch/arm64/configs/minimal_defconfig

      - name: Build Kernel
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export KBUILD_BUILD_USER=dharani-dp-33
          export KBUILD_BUILD_HOST="github-actions"
          
          # Try build with minimal config first
          make O=build minimal_defconfig
          make O=build -j$(nproc) 2>&1 | tee build.log

      - name: Upload Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-$(date +%s)
          path: |
            build/arch/arm64/boot/Image*
            build.log
            build/.config
            init/Kconfig
            init/Kconfig.backup
          if-no-files-found: warn
