      - name: Setup Toolchain
        run: |
          # Use AOSP Clang (official Google toolchain)
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 toolchain

      - name: Build Kernel
        run: |
          cd kernel
          export ARCH=arm64
          export CLANG_PATH=$(pwd)/../toolchain/clang-r498229/bin/clang  # Adjust path to match
          export PATH=$(pwd)/../toolchain/clang-r498229/bin:$PATH       # Add toolchain to PATH

          make clean && make mrproper
          make $DEFCONFIG
          make -j$(nproc) CC=clang
