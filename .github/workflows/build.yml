name: Realme X7 Max Kernel Builder
on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ========================
      # 1. Clone & Purge OPLUS
      # ========================
      - name: Clone and Sanitize Source
        run: |
          git clone --depth=1 "https://github.com/dharani-dp-33/realme_X7max_GTneo_GTneo2T-AndroidT-kernel-source" kernel
          cd kernel

          # Delete OPLUS directories (critical)
          rm -rf \
            arch/arm64/kernel/rootguard \
            kernel/sched_assist \
            drivers/input/touchscreen/oplus_touchscreen

          # Remove ALL references to deleted directories
          find . -type f \( -name "Makefile*" -o -name "Kconfig*" \) \
            -exec sed -i \
              -e '/rootguard/d' \
              -e '/sched_assist/d' \
              -e '/oplus_touchscreen/d' \
              -e '/OPLUS_/d; /_FEATURE_/d' \
              {} \;

      # ========================
      # 2. Build with Isolation
      # ========================
      - name: Build Kernel
        run: |
          cd kernel
          export ARCH=arm64

          # Minimal configuration (no OPLUS dependencies)
          cat << EOF > arch/arm64/configs/generic_defconfig
          CONFIG_ARM64=y
          CONFIG_SMP=y
          CONFIG_BLOCK=y
          CONFIG_MMU=y
          EOF

          # Avoid "make clean" (bypasses rootguard cleanup errors)
          make O=build generic_defconfig
          make O=build -j$(nproc)

      # ========================
      # 3. Upload Artifact
      # ========================
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build
          path: kernel/build/arch/arm64/boot/Image*
          if-no-files-found: error
