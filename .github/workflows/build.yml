name: Realme X7 Max Kernel Builder
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: dharani-dp-33/realme_X7max_GTneo_GTneo2T-AndroidT-kernel-source
          ref: master

      - name: Checkout MemKernel
        uses: actions/checkout@v4
        with:
          repository: dharani-dp-33/MemKernel
          path: MemKernel

      # Add your kernel build command here (e.g., make)
      - name: Build Kernel
        run: |
          cd MemKernel
          make your_build_command_here  # Replace with actual command

      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: kernel-build
          path: MemKernel/out/  # Replace with ACTUAL output folder
