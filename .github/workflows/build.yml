name: Realme X7 Max Auto-Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone & Sanitize
        run: |
          git clone --depth=1 \
            "https://github.com/dharani-dp-33/realme_X7max_GTneo_GTneo2T-AndroidT-kernel-source" \
            kernel-source

          # Remove problematic components
          cd kernel-source
          rm -rf kernel/sched_assist kernel/locking/klockopt
          sed -i '/sched_assist/d; /klockopt/d' init/Kconfig

      - name: Build Kernel
        run: |
          cd kernel-source
          make realme_x7max_defconfig
          make -j$(nproc)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-${{ github.sha }}
          path: kernel-source/arch/arm64/boot/Image
