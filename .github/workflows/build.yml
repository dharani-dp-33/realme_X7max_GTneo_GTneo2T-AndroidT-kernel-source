name: Realme X7 Max Kernel Builder
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone & Sanitize
        run: |
          git clone --depth=1 \
            "https://github.com/dharani-dp-33/realme_X7max_GTneo_GTneo2T-AndroidT-kernel-source" \
            kernel-source

          # Permanent fix for sched_assist
          cd kernel-source
          rm -rf kernel/sched_assist
          sed -i '/sched_assist/d' init/Kconfig

      - name: Build
        run: |
          cd kernel-source
          make realme_x7max_defconfig
          make -j$(nproc)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build
          path: kernel-source/arch/arm64/boot/Image
