name: Realme X7 Max Kernel Builder
on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ========================
      # 1. Clone & Purge OPLUS
      # ========================
      - name: Clone and Sanitize
        run: |
          git clone --depth=1 \
            "https://github.com/dharani-dp-33/realme_X7max_GTneo_GTneo2T-AndroidT-kernel-source" \
            kernel
          cd kernel

          # Delete OPLUS directories/files
          rm -rf \
            arch/arm64/kernel/rootguard \
            kernel/sched_assist \
            drivers/input/touchscreen/oplus_touchscreen \
            kernel/locking/klockopt \
            OplusKernelEnvConfig.mk  # Explicitly remove problematic file

          # Fix Makefile conditionals (critical for "extraneous endif")
          find . -type f \( -name "Makefile*" -o -name "*.mk" \) \
            -exec sed -i -E \
              -e '/OPLUS_|_FEATURE_/d' \
              -e '/ifn*eq/d; /else/d; /endif/d' \  # Remove orphaned conditionals
              {} \;

      # ========================
      # 2. Build Pure ARM64 Kernel
      # ========================
      - name: Build Kernel
        run: |
          cd kernel
          export ARCH=arm64

          # Minimal validated config
          cat << EOF > arch/arm64/configs/generic_defconfig
          CONFIG_ARM64=y
          CONFIG_SMP=y
          CONFIG_BLOCK=y
          CONFIG_MMU=y
          EOF

          # Clean build with strict isolation
          make O=build distclean
          make O=build generic_defconfig
          make O=build -j$(nproc)

      # ========================
      # 3. Upload Artifact
      # ========================
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build
          path: kernel/build/arch/arm64/boot/Image*
