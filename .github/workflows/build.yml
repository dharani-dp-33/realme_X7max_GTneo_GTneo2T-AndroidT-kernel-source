name: OPLUS-Free Realme X7 Max Build
on: 
  workflow_dispatch:
  push:
    branches: [master]

env:
  ARCH: arm64
  CLANG_PATH: prebuilts/clang/host/linux-x86/clang-r450784d/bin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone & Purge OPPO
        run: |
          git clone --depth=1 --branch master \
            "https://github.com/dharani-dp-33/realme_X7max_GTneo_GTneo2T-AndroidT-kernel-source" \
            kernel
          
          # Nuclear OPLUS removal
          rm -rfv \
            kernel/sched_assist \
            arch/arm64/kernel/rootguard \
            drivers/input/touchscreen/oplus*
          
          # Defconfig cleanup
          sed -i '/CONFIG_OPLUS/d' arch/arm64/configs/*
          sed -i '/_FEATURE_/d' arch/arm64/configs/*

      - name: Setup Toolchain
        uses: actions/checkout@v4
        with:
          repository: google/aosp-clang
          path: clang
          ref: r450784d

      - name: Build
        run: |
          cd kernel
          make O=build realme_x7max_defconfig
          make -j$(nproc) O=build \
            CC=${{ github.workspace }}/clang/bin/clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=aarch64-linux-gnu-

      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-${{ github.run_id }}
          path: |
            kernel/build/arch/arm64/boot/Image
            kernel/build/.config
