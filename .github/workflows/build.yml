name: Realme X7 Max Kernel Build

on:
  workflow_dispatch:  # Manually start the build from GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest  # Use a Linux environment for building

    steps:
      - name: ğŸ“¥ Clone Kernel Source
        run: |
          git clone --depth=1 https://github.com/mt6893-development/android_kernel_oplus_mt6893 kernel
          git clone https://github.com/dharani-dp-33/realme_X7max_GTneo_GTneo2T-AndroidT-kernel-source stock

      - name: ğŸš« Remove OPLUS Dependencies
        run: |
          cd kernel
          rm -rf drivers/oplus/
          sed -i '/CONFIG_OPLUS/d' arch/arm64/configs/*
          sed -i '/sched_assist/d' kernel/sched/Makefile

      - name: ğŸ›  Set Up Toolchain
        run: |
          git clone --depth=1 https://github.com/android/prebuilts_clang_host_linux-x86 clang
          export PATH=$PWD/clang/bin:$PATH
          export CROSS_COMPILE=aarch64-linux-gnu-
          export ARCH=arm64

      - name: ğŸ”§ Configure & Build Kernel
        run: |
          cd kernel
          make O=out realme_x7max_defconfig
          make -j$(nproc) O=out CC=clang CROSS_COMPILE=aarch64-linux-gnu-

      - name: ğŸ— Upload Compiled Kernel
        uses: actions/upload-artifact@v4
        with:
          name: RealmeX7Max-Kernel
          path: kernel/out/arch/arm64/boot/Image.gz-dtb
