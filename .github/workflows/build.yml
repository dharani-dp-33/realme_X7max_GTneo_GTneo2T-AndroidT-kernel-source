name: Realme X7 Max Stock Kernel Build

on:
  workflow_dispatch:  # Allows manual build start from GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest  # Use a Linux environment

    steps:
      - name: üì• Clone Stock Kernel Source
        run: |
          git clone --depth=1 https://github.com/dharani-dp-33/realme_X7max_GTneo_GTneo2T-AndroidT-kernel-source kernel

      - name: üõ† Set Up Toolchain
        run: |
          git clone --depth=1 https://github.com/android/prebuilts_clang_host_linux-x86 clang
          export PATH=$PWD/clang/bin:$PATH
          export CROSS_COMPILE=aarch64-linux-gnu-
          export ARCH=arm64

      - name: üîß Configure & Build Kernel
        run: |
          cd kernel
          make O=out realme_x7max_defconfig
          make -j$(nproc) O=out CC=clang CROSS_COMPILE=aarch64-linux-gnu-

      - name: üèó Upload Compiled Kernel
        uses: actions/upload-artifact@v4
        with:
          name: RealmeX7Max-Kernel
          path: kernel/out/arch/arm64/boot/Image.gz-dtb
