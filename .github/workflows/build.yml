name: Realme X7 Max Kernel Builder
on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ========================
      # 1. Fixed Clone Command
      # ========================
      - name: Clone Source
        run: |
          git clone --depth=1 "https://github.com/dharani-dp-33/realme_X7max_GTneo_GTneo2T-AndroidT-kernel-source" kernel

      # ========================
      # 2. Sanitize OPLUS Components
      # ========================
      - name: Remove OPLUS Dependencies
        run: |
          cd kernel
          rm -rf \
            arch/arm64/kernel/rootguard \
            kernel/sched_assist \
            drivers/input/touchscreen/oplus_touchscreen \
            OplusKernelEnvConfig.mk
          sed -i '/OPLUS_/d; /_FEATURE_/d' Makefile

      # ========================
      # 3. Build Minimal Kernel
      # ========================
      - name: Build Kernel
        run: |
          cd kernel
          export ARCH=arm64
          echo "CONFIG_ARM64=y" > arch/arm64/configs/generic_defconfig
          make O=build -j$(nproc) generic_defconfig
          make O=build -j$(nproc)

      # ========================
      # 4. Upload Artifact
      # ========================
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build
          path: kernel/build/arch/arm64/boot/Image*
